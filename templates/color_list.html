
<ul class="color-option" >
    <li><span class="text-uppercase">Color:</span></li>
    {% for color in colors %}
        <input type="radio" name="colorid" id="colorid" value="{{ color.id }}" onchange="if(this.value) this.form.submit();">
        <li >
            <a href="#" style="background-color:{{ color.color.code }}; color: #D9D9D9; text-shadow: 1px 1px #000000; width: 70px" >
                $ {{ color.price }} {{ color.color }}  
            </a>
            <img src="{{ color.image }}" style="height: 70px">
        </li>
    {% endfor %}
</ul>
